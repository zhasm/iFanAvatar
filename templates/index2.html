<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Fanfou Avatar</title>
        <link rel="stylesheet" href="static/css/base.css" media="screen"/>
        <!--[if lt IE 9]>
        <script src="static/js/html5.js"></script>
        <![endif]-->
        <script src="static/js/jquery-1.7.1.min.js"></script>
        <script src="static/js/jquery-ui-1.8.16.custom.min.js"></script>
        <script src="static/js/bgpos.js"></script>
        <script src="static/js/main.js"></script>
    </head>
    <body>
        <div class="flake"></div>
        <div class="header_wrapper">
            <h1 class="global-header">饭否头像生成</h1>
        </div>
        <div class="wrapper">
            <div class="inner_wrapper">
                <div class="global-nav">
                    <div id="turn-left" class="nav-handler gn-hide gn-left">left</div>
                    <div id="turn-right" class="nav-handler gn-right">right</div>
                </div>

                <div id="stepsWrapper" class="steps_wrapper">

                    <figure id="step1" class="active steps">
                        <div class="globaltips tip1">请在下面图片框内输入文字</div> 
                        <input type="text" maxlength="1" class="big_input" name="char" id="char"/>
                    </figure>

                    <figure id="step2" class="steps">
                        <div class="globaltips tip2">请选择模板</div> 
                        <div class="theme_wrapper">
                            <form method="get" id="form1" action="/">
                                <div class="theme">
                                    <div class="theme_preview tp_deer"></div>
                                    <input type="radio" name="theme" id="theme-deer" value="deer" >
                                    <label for="theme-deer">圣诞鹿角</label>
                                </div>
                                <div class="theme">
                                    <div class="theme_preview tp_aifan"></div>
                                    <input type="radio" name="theme" id="theme-aifan" value="aifan" >
                                    <label for="theme-aifan">爱饭样式</label>
                                </div>
                                <div class="theme">
                                    <div class="theme_preview tp_fanfou"></div>
                                    <input type="radio" name="theme" id="theme-fanfou" value="fanfou" >
                                    <label for="theme-fanfou">饭否样式</label>
                                </div>
                                <div class="theme">
                                    <div class="theme_preview tp_custom"></div>
                                    <input type="radio" name="theme" id="theme-custom" value="custom" >
                                    <label for="theme-custom">自定义</label>
                                </div>
                            </form>
                        </div>
                    </figure>

                    <figure id="step3" class="steps">
                        <div class="globaltips tip3">自定义设置</div> 
                        <div class="option_wrapper">
                            <div id="option-wrapper-left" class="option-left">
                                
                                <div class="option_window font_options">
                                    <span class="options_desc od_font">字体:</span>

                                    <ul class="font-list">
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <br />
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                        <li>
                                            <div class="font_preview"></div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="option_window color_options">
                                    <span class="options_desc od_color">阴影颜色:</span>
                                    <input type="text" class="color_input" value="#112233"/>
                                    <label>文字颜色：<input type="text" class="color_input"/></label>
                                    <label>背景颜色：<input type="text" class="color_input"/></label>
                                </div>

                                <div class="option_window advanced_options">
                                    <span class="options_desc od_advanced">高级设置:</span>
                                    <div>
                                    <ul class="master-list">
                                        <li class="">
                                            <div class="font_preview"></div>
                                            <input type="checkbox" name="theme-border" id="theme-border" value="border" >
                                            <label for="theme-border">显示边框</label>
                                        </li>
                                        <li class="">                           
                                            <div class="font_preview"></div>
                                            <input type="checkbox" name="theme-border" id="theme-hl" value="hl" >
                                            <label for="theme-hl">背光高亮</label>
                                        </li>
                                    </ul>
                                    </div> 
                                    <div>
                                    <ul class="master-list">
                                        <li class="">
                                            <div class="font_preview"></div>
                                            <input type="radio" name="theme-hl" id="theme-hl" value="hl" >
                                            <label for="theme-hl">背光高亮</label>
                                        </li>
                                        <li class="">
                                            <div class="font_preview"></div>
                                            <input type="radio" name="theme-hl" id="theme-hl" value="hl" >
                                            <label for="theme-hl">背光高亮</label>
                                        </li>
                                        <li class="">
                                            <div class="font_preview"></div>
                                            <input type="radio" name="theme-hl" id="theme-hl" value="hl" >
                                            <label for="theme-hl">背光高亮</label>
                                        </li>

                                    </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="option-wrapper-right" class="wrapper-right">
                                <img src="/static/img/demo.png" class="demo-head" alt="header-demo" />
                                <div class="preview-button"></div>
                            </div>

                        </div>


                        <!-- deer page -->


                    </figure>

                    <figure id="step4" class="steps">
                        <div class="globaltips tip4">完成啦</div> 
                    </figure>
                </div>

                <div class="hinter_wrapper">            
                    <div class="hinter_desc"></div>
                   <span id="hinter1" class="hinter current_hinter">1</span>
                   <span id="hinter2" class="hinter">2</span>       
                   <span id="hinter3" class="hinter">3</span>       
                   <span id="hinter4" class="hinter">4</span>       
                </div>                                  
            </div>
        </div>
    </body>
</html>
